<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>

	<form method="post" id=carform>
		<label for="name">Name:</label><br>
		<input type="text" id="name" name="name" placeholder="Name" required><br>
		<br>
		
		<label for="email">Email:</label><br>
		<input type="email" id="email" name="email" placeholder="Email" required><br>
		<br>
		
		<label>Gender:</label><br>
		<input type="radio" id="gender_m" name="gender" required>
		<label for="gender_m">male</label><br>
		
		<input type="radio" id="gender_f" name="gender" required>
		<label for="gender_f">female</label><br>
		<br>
		
		<label for="cars">Car Brands:</label><br>
		<select name="cars" id="cars" form=carform>
			<option value="">--Please choose an option--</option>
			<option value="Tata">Tata</option>
			<option value="Hyundai">Hyundai</option>
			<option value="Honda">Honda</option>
			<option value="Kia">KIA</option>
			<option value="BMW">BMW</option>
		</select><br>
		<br>
		
		<label for="age">Age:</label><br>
		<input type="number" id="age" name="age" placeholder="Age" required><br>
		<br>
		
		<label for="dob">DOB:</label><br>
		<input type="date" id="dob" name="dob" required><br>
		<br>
		
		<label for="tel">Phone Number:</label><br>
		<input type="tel" id="tel" name="tel" ><br>
		<br>
		
		<label for="password">Password:</label><br>
		<input type="password" id="password" name="password" required><br>
		<br>
		
		<label for="tos">I agree to the TOS:</label><br>
		<input type="checkbox" id="tos" name="tos" required><br>
		<br>

		<button type="submit">Submit</button>
	</form>

</body>

</html>
